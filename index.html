<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAYA-TAYA KULAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 100, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .casino-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .casino-title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }

        .casino-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }

        .balance-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .balance-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .balance-label {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .cash-buttons {
            display: flex;
            gap: 10px;
        }

        .cash-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cash-in-btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: white;
        }

        .cash-out-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
        }

        .cash-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .wheel-container {
            text-align: center;
            margin: 40px 0;
        }

        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(
                red 0deg 72deg,
                black 72deg 144deg,
                green 144deg 216deg,
                blue 216deg 288deg,
                yellow 288deg 360deg
            );
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            border: 8px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            transition: transform 3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .wheel::before {
            content: '◆';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .result-color-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 2px solid #ffd700;
            animation: fadeIn 0.5s ease-in;
        }

        .indicator-label {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            color: #ffd700;
            font-weight: 700;
        }

        .color-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .result-color-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bet-section {
            margin: 30px 0;
        }

        .bet-amount-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .bet-amount-label {
            font-size: 1.1rem;
            color: #ccc;
        }

        .bet-amount-input {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            padding: 8px 15px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: #ffd700;
            text-align: center;
            width: 120px;
        }

        .quick-bet-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .quick-bet-btn {
            padding: 8px 15px;
            border: 1px solid #ffd700;
            border-radius: 6px;
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-bet-btn:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: translateY(-1px);
        }

        .bet-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .bet-button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }

        .bet-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .bet-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .bet-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .bet-button.selected {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .red-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
        }

        .black-btn {
            background: linear-gradient(45deg, #2f3542, #1e2328);
            color: white;
        }

        .green-btn {
            background: linear-gradient(45deg, #2ed573, #1db954);
            color: white;
        }

        .blue-btn {
            background: linear-gradient(45deg, #3742fa, #2f3542);
            color: white;
        }

        .yellow-btn {
            background: linear-gradient(45deg, #ffa502, #ffb142);
            color: #000;
        }

        .spin-button {
            display: block;
            margin: 0 auto 30px;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .spin-button:hover {
            background: linear-gradient(45deg, #ffed4e, #ffd700);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-display {
            text-align: center;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .result-win {
            color: #2ed573;
            border-color: #2ed573;
            background: rgba(46, 213, 115, 0.1);
            animation: pulse 1s ease-in-out;
        }

        .result-loss {
            color: #ff4757;
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stats-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .stats-title {
            font-size: 1.1rem;
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
        }

        .history-list {
            list-style: none;
            max-height: 150px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ffd700 rgba(0, 0, 0, 0.3);
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            font-size: 0.9rem;
        }

        .win-item { color: #2ed573; }
        .loss-item { color: #ff4757; }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #ccc;
            margin-top: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 2px solid #ffd700;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.1rem;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-confirm {
            background: linear-gradient(45deg, #2ed573, #1db954);
            color: white;
        }

        .modal-cancel {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
        }

        @media (max-width: 768px) {
            .casino-title {
                font-size: 2rem;
            }
            
            .bet-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .balance-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .wheel {
                width: 250px;
                height: 250px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            border-left: 4px solid #ff6b6b;
        }

        .notification.warning {
            background: linear-gradient(45deg, #ffa502, #ffb142);
            border-left: 4px solid #ffc048;
            color: #000;
        }

        .notification.success {
            background: linear-gradient(45deg, #2ed573, #1db954);
            border-left: 4px solid #00ff88;
        }
    </style>
</head>
<body>
    <div class="casino-header">
        <h1 class="casino-title">TATAYA AKO!</h1>
        <p class="casino-subtitle">Kulay It To Win It!</p>
    </div>

    <div class="game-container">
        <div class="balance-section">
            <div class="balance-info">
                <div class="balance-label">Your Balance</div>
                <div class="balance-amount" id="balance">₱0.00</div>
            </div>
            <div class="cash-buttons">
                <button class="cash-btn cash-in-btn" id="cashInBtn">
                    <i class="fas fa-plus"></i> Cash In
                </button>
                <button class="cash-btn cash-out-btn" id="cashOutBtn">
                    <i class="fas fa-minus"></i> Cash Out
                </button>
            </div>
        </div>

        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <span id="wheelResult">SPIN</span>
            </div>
            <div class="result-color-indicator" id="resultColorIndicator" style="display: none;">
                <div class="indicator-label">RESULT:</div>
                <div class="color-dot" id="resultColorDot"></div>
                <div class="result-color-text" id="resultColorText"></div>
            </div>
        </div>

        <div class="bet-section">
            <div class="bet-amount-controls">
                <span class="bet-amount-label">Bet Amount:</span>
                <input type="number" class="bet-amount-input" id="betAmount" value="0" min="0" max="50000">
            </div>
            
            <div class="quick-bet-buttons">
                <button class="quick-bet-btn" data-amount="100">₱100</button>
                <button class="quick-bet-btn" data-amount="500">₱500</button>
                <button class="quick-bet-btn" data-amount="1000">₱1,000</button>
                <button class="quick-bet-btn" data-amount="2500">₱2,500</button>
                <button class="quick-bet-btn" data-amount="5000">₱5,000</button>
            </div>

            <div class="bet-buttons">
                <button class="bet-button red-btn" data-color="red">
                    <i class="fas fa-circle"></i> Red (2x)
                </button>
                <button class="bet-button black-btn" data-color="black">
                    <i class="fas fa-circle"></i> Black (2x)
                </button>
                <button class="bet-button green-btn" data-color="green">
                    <i class="fas fa-circle"></i> Green (14x)
                </button>
                <button class="bet-button blue-btn" data-color="blue">
                    <i class="fas fa-circle"></i> Blue (3x)
                </button>
                <button class="bet-button yellow-btn" data-color="yellow">
                    <i class="fas fa-circle"></i> Yellow (5x)
                </button>
            </div>

            <button class="spin-button" id="spinBtn">
                <i class="fas fa-play"></i> SPIN THE WHEEL
            </button>
        </div>

        <div class="result-display" id="resultDisplay"></div>

        <div class="stats-section">
            <div class="stats-card">
                <div class="stats-title">
                    <i class="fas fa-chart-line"></i> Game Statistics
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalGames">0</div>
                        <div class="stat-label">Total Games</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="winRate">0%</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalWinnings">₱0.00</div>
                        <div class="stat-label">Total Winnings</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="biggestWin">₱0.00</div>
                        <div class="stat-label">Biggest Win</div>

            </div>

            <div class="stats-card">
                <div class="stats-title">
                    <i class="fas fa-history"></i> Recent Games
                </div>
                <ul class="history-list" id="gameHistory"></ul>
            </div>
        </div>
    </div>

    <!-- Cash In/Out Modal -->
    <div class="modal" id="cashModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">Cash In</div>
            <input type="number" class="modal-input" id="modalAmount" placeholder="Enter amount" min="1">
            <div class="modal-buttons">
                <button class="modal-btn modal-confirm" id="modalConfirm">Confirm</button>
                <button class="modal-btn modal-cancel" id="modalCancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <script>
        class ColorBetCasino {
            constructor() {
                this.balance = 0;
                this.currentBet = 0;
                this.selectedColor = null;
                this.isSpinning = false;
                this.gameHistory = [];
                this.stats = {
                    totalGames: 0,
                    wins: 0,
                    totalWinnings: 0,
                    biggestWin: 0
                };
                
                this.colors = ['red', 'black', 'green', 'blue', 'yellow'];
                this.multipliers = { red: 2, black: 2, green: 14, blue: 3, yellow: 5 };
                
                this.initializeGame();
            }

            initializeGame() {
                this.updateDisplay();
                this.setupEventListeners();
                this.loadGameData();
            }

            setupEventListeners() {
                // Bet buttons
                document.querySelectorAll('.bet-button').forEach(btn => {
                    btn.addEventListener('click', (e) => this.selectColor(e.target.dataset.color));
                });

                // Quick bet buttons
                document.querySelectorAll('.quick-bet-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setQuickBet(parseInt(e.target.dataset.amount)));
                });

                // Spin button
                document.getElementById('spinBtn').addEventListener('click', () => this.spin());

                // Bet amount input
                document.getElementById('betAmount').addEventListener('change', (e) => {
                    this.setBetAmount(parseInt(e.target.value));
                });

                // Cash buttons
                document.getElementById('cashInBtn').addEventListener('click', () => this.showCashModal('in'));
                document.getElementById('cashOutBtn').addEventListener('click', () => this.showCashModal('out'));

                // Modal buttons
                document.getElementById('modalConfirm').addEventListener('click', () => this.processCashTransaction());
                document.getElementById('modalCancel').addEventListener('click', () => this.hideCashModal());
            }

            selectColor(color) {
                if (this.isSpinning) return;
                
                this.selectedColor = color;
                
                // Update button states
                document.querySelectorAll('.bet-button').forEach(btn => {
                    btn.classList.remove('selected');
                });
                document.querySelector(`[data-color="${color}"]`).classList.add('selected');
                
                // Enable spin button
                document.getElementById('spinBtn').disabled = false;
            }

            setQuickBet(amount) {
                if (amount <= this.balance) {
                    this.currentBet = amount;
                    document.getElementById('betAmount').value = amount;
                } else {
                    this.showNotification('⚠️ Insufficient balance! Please cash in more money.', 'warning');
                }
            }

            setBetAmount(amount) {
                if (amount < 0) {
                    this.showNotification('❌ Bet amount cannot be negative!', 'error');
                    return;
                }
                if (amount > this.balance) {
                    this.showNotification('⚠️ Bet amount exceeds your balance!', 'warning');
                    return;
                }
                this.currentBet = amount;
            }

            spin() {
                if (!this.selectedColor) {
                    this.showNotification('❌ Please select a color first!', 'error');
                    return;
                }
                if (this.isSpinning) {
                    this.showNotification('⏳ Wheel is already spinning!', 'warning');
                    return;
                }
                if (this.currentBet <= 0) {
                    this.showNotification('❌ Please set a bet amount greater than 0!', 'error');
                    return;
                }
                if (this.currentBet > this.balance) {
                    this.showNotification('⚠️ Insufficient balance for this bet!', 'warning');
                    return;
                }
                
                this.isSpinning = true;
                document.getElementById('spinBtn').disabled = true;
                
                // Deduct bet from balance
                this.balance -= this.currentBet;
                this.updateDisplay();
                
                // Spin animation
                const wheel = document.getElementById('wheel');
                const spins = Math.floor(Math.random() * 5) + 5; // 5-10 full rotations
                const finalRotation = spins * 360 + Math.random() * 360;
                
                wheel.style.transform = `rotate(${finalRotation}deg)`;
                
                // Determine result
                setTimeout(() => {
                    const result = this.getSpinResult();
                    this.processResult(result);
                }, 3000);
            }

            getSpinResult() {
                // Equal probability: all colors have 20% chance since they are equal size on wheel
                const rand = Math.random();
                if (rand < 0.20) return 'red';
                if (rand < 0.40) return 'black';
                if (rand < 0.60) return 'green';
                if (rand < 0.80) return 'blue';
                return 'yellow';
            }

            processResult(result) {
                const wheelResult = document.getElementById('wheelResult');
                wheelResult.textContent = result.toUpperCase();
                
                // Set color for wheel result text
                const colorMap = {
                    'red': '#ff4757',
                    'black': '#2f3542',
                    'green': '#2ed573',
                    'blue': '#3742fa',
                    'yellow': '#ffa502'
                };
                wheelResult.style.color = colorMap[result] || 'white';
                
                // Show result color indicator
                this.showResultColorIndicator(result);
                
                const isWin = result === this.selectedColor;
                const winAmount = isWin ? this.currentBet * this.multipliers[result] : 0;
                
                if (isWin) {
                    this.balance += winAmount;
                    this.stats.wins++;
                    this.stats.totalWinnings += winAmount - this.currentBet;
                    if (winAmount > this.stats.biggestWin) {
                        this.stats.biggestWin = winAmount;
                    }
                }
                
                this.stats.totalGames++;
                
                // Add to history
                this.gameHistory.unshift({
                    bet: this.currentBet,
                    color: this.selectedColor,
                    result: result,
                    win: isWin,
                    amount: winAmount,
                    timestamp: new Date()
                });
                
                if (this.gameHistory.length > 10) {
                    this.gameHistory.pop();
                }
                
                this.showResult(isWin, winAmount, result);
                this.updateDisplay();
                this.saveGameData();
                
                // Reset for next game
                setTimeout(() => {
                    this.isSpinning = false;
                    this.selectedColor = null;
                    document.querySelectorAll('.bet-button').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    document.getElementById('resultDisplay').innerHTML = '';
                    wheelResult.textContent = 'SPIN';
                    wheelResult.style.color = 'white';
                    this.hideResultColorIndicator();
                }, 3000);
            }

            showResult(isWin, winAmount, result) {
                const resultDisplay = document.getElementById('resultDisplay');
                const resultClass = isWin ? 'result-win' : 'result-loss';
                const message = isWin 
                    ? `🎉 YOU WIN! +₱${winAmount.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}` 
                    : `💸 You lose! Result: ${result.toUpperCase()}`;
                
                resultDisplay.innerHTML = `<div class="result-text ${resultClass}">${message}</div>`;
            }

            showCashModal(type) {
                const modal = document.getElementById('cashModal');
                const title = document.getElementById('modalTitle');
                const input = document.getElementById('modalAmount');
                
                title.textContent = type === 'in' ? 'Cash In' : 'Cash Out';
                input.value = '';
                input.max = type === 'out' ? this.balance : 100000;
                modal.style.display = 'flex';
                
                this.currentCashAction = type;
            }

            hideCashModal() {
                document.getElementById('cashModal').style.display = 'none';
            }

            processCashTransaction() {
                const amount = parseFloat(document.getElementById('modalAmount').value);
                
                if (isNaN(amount) || amount <= 0) {
                    this.showNotification('❌ Please enter a valid amount greater than 0!', 'error');
                    return;
                }
                
                if (this.currentCashAction === 'in') {
                    this.balance += amount;
                    this.showNotification(`✅ Successfully added ₱${amount.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})} to your balance!`, 'success');
                } else {
                    if (amount <= this.balance) {
                        this.balance -= amount;
                        this.showNotification(`✅ Successfully withdrew ₱${amount.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})} from your balance!`, 'success');
                    } else {
                        this.showNotification('⚠️ Insufficient balance for withdrawal!', 'warning');
                        return;
                    }
                }
                
                this.updateDisplay();
                this.hideCashModal();
                this.saveGameData();
            }

            updateDisplay() {
                document.getElementById('balance').textContent = `₱${this.balance.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                document.getElementById('betAmount').max = this.balance;
                
                // Update stats
                document.getElementById('totalGames').textContent = this.stats.totalGames;
                document.getElementById('winRate').textContent = 
                    this.stats.totalGames > 0 ? `${((this.stats.wins / this.stats.totalGames) * 100).toFixed(1)}%` : '0%';
                document.getElementById('totalWinnings').textContent = `₱${this.stats.totalWinnings.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                document.getElementById('biggestWin').textContent = `₱${this.stats.biggestWin.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                
                // Update history
                this.updateHistory();
            }

            updateHistory() {
                const historyList = document.getElementById('gameHistory');
                historyList.innerHTML = '';
                
                this.gameHistory.forEach(game => {
                    const li = document.createElement('li');
                    li.className = `history-item ${game.win ? 'win-item' : 'loss-item'}`;
                    li.innerHTML = `
                        <span>${game.color.toUpperCase()} ₱${game.bet.toLocaleString('en-PH')}</span>
                        <span>${game.win ? `+₱${game.amount.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}` : `-₱${game.bet.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`}</span>
                    `;
                    historyList.appendChild(li);
                });
            }

            saveGameData() {
                const gameData = {
                    balance: this.balance,
                    stats: this.stats,
                    gameHistory: this.gameHistory
                };
                localStorage.setItem('colorBetCasino', JSON.stringify(gameData));
            }

            loadGameData() {
                // Always start fresh with 0 balance and reset history
                this.balance = 0;
                this.stats = {
                    totalGames: 0,
                    wins: 0,
                    totalWinnings: 0,
                    biggestWin: 0
                };
                this.gameHistory = [];
                this.updateDisplay();
            }

            hideResultColorIndicator() {
                const resultColorIndicator = document.getElementById('resultColorIndicator');
                resultColorIndicator.style.display = 'none';
            }

            showResultColorIndicator(result) {
                const resultColorIndicator = document.getElementById('resultColorIndicator');
                const resultColorDot = document.getElementById('resultColorDot');
                const resultColorText = document.getElementById('resultColorText');
                
                resultColorIndicator.style.display = 'flex';
                resultColorDot.style.backgroundColor = result === 'green' ? '#2ed573' : result === 'red' ? '#ff4757' : result === 'black' ? '#2f3542' : result === 'blue' ? '#3742fa' : '#ffa502';
                resultColorText.textContent = result.toUpperCase();
            }

            showNotification(message, type = 'error') {
                const container = document.getElementById('notificationContainer');
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                container.appendChild(notification);
                
                // Show notification
                setTimeout(() => {
                    notification.classList.add('show');
                }, 100);
                
                // Hide notification after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (container.contains(notification)) {
                            container.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ColorBetCasino();
        });
    </script>
